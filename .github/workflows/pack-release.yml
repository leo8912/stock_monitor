        # Extract the latest changelog entry using PowerShell
        $content = Get-Content -Path CHANGELOG.md -Raw
        # Match the first version entry (most recent) without the trailing separator
        $pattern = "(## v\d+\.\d+\.\d+.*?)(?=\n---\s*\n## v\d+\.\d+\.\d+|\n---\s*\Z)"
        $match = [regex]::Match($content, $pattern, [System.Text.RegularExpressions.RegexOptions]::Singleline)
        if ($match.Success) {
            $changelog = $match.Groups[1].Value.Trim()
        } else {
            # Fallback pattern if the above doesn't match
            $pattern = "(## v\d+\.\d+\.\d+.*?)(?=## v\d+\.\d+\.\d+|\Z)"
            $match = [regex]::Match($content, $pattern, [System.Text.RegularExpressions.RegexOptions]::Singleline)
            if ($match.Success) {
                $changelog = $match.Groups[1].Value.Trim()
                # Remove trailing dashes if present
                $changelog = $changelog -replace '\n---\s*$'
                $changelog = $changelog.Trim()
