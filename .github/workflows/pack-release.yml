            }
        }
        # Properly format multiline string for GitHub Actions
        $formattedChangelog = $changelog -replace '\n', "`n"
        # Debug output to verify extracted content
        echo "Extracted Changelog length: $($formattedChangelog.Length)"
        echo "First 200 chars of changelog: $($formattedChangelog.Substring(0, [Math]::Min(200, $formattedChangelog.Length)))"
