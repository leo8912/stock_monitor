                f.write('changelog<<EOF\n' + "\n\n".join(all_logs) + '\nEOF\n')
        else:
            with open(os.environ['GITHUB_OUTPUT'], 'a', encoding='utf-8') as f:
                f.write('changelog=æ— æ›´æ–°æ—¥å¿—\n')

