name: Build Stock Monitor

on:
  push:
    paths:
      - 'main.py'
      - 'requirements.txt'
      - 'stock_basic.json'
      - 'theme_config.json'
      - 'icon.ico'
      - 'icon.png'
  pull_request:
    paths:
      - 'main.py'
      - 'requirements.txt'
      - 'stock_basic.json'
      - 'theme_config.json'
      - 'icon.ico'
      - 'icon.png'

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Build executable
      run: |
        python build.py
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: stock-monitor-windows
        path: dist/stock_monitor.exe
        retention-days: 30
        
    - name: Create release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        files: dist/stock_monitor.exe
        tag_name: v${{ github.run_number }}
        name: Stock Monitor v${{ github.run_number }}
        body: |
          ## 自动构建版本 v${{ github.run_number }}
          
          ### 构建信息
          - 构建时间: ${{ github.event.head_commit.timestamp }}
          - 提交信息: ${{ github.event.head_commit.message }}
          - 提交者: ${{ github.event.head_commit.author.name }}
          
          ### 下载说明
          1. 下载 `stock_monitor.exe` 文件
          2. 双击运行即可使用
          3. 首次运行可能需要允许防火墙访问
          
          ### 注意事项
          - 本软件完全由AI编写，开发者为0基础菜鸟
          - 仅供学习交流使用，请勿用于商业用途
          - 股市有风险，投资需谨慎
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 